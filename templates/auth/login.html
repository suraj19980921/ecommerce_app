{% extends 'base.html' %}
{% block content %}

    <div class="container-fluid">
        <div class="row">
            <div class="col mt-5">
                <div class="login_shift">
                    <div class="fw-bold fs-2">Login </div>
                    <form class="mt-2 col-sm-5" action="{% url 'login' %}"  method="post" id="login_form">
                      {% csrf_token %}
                        {{form.as_p}}
                        <button class="btn btn-primary col-sm-6 mb-2 fw-bold text-center login_button" id="login_button" type="submit">Login</button>
                        <div class="text-center"><a class="text-decoration-none" href="{% url 'signup'%}">Create new account</a></div>
                    </form>
                </div>
            </div>
        </div>
    
    </div>
    <!--messages-->
    {% if messages %}
        {% for message in messages %}
            <p id="login_messages" data-login_messages="{{message}}"></p>
        {% endfor %}
    {% endif %}
    
{% endblock %}
